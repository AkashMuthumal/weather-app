<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="whether-app-card">
        <div class="search-bar-container">
            <input class="search-bar" type="text">
            <div class="search-button">
                <img src="images/search.png">
            </div>
        </div>
        <div class="middle-section">
            <img class="image" src="/images/clouds.png">
            <h1 class="temp">0&#x2103</h1>
            <p class="city">City</p>
        </div>
        <div class="whether-details">
            <div class="humidity-container">
                <img src="/images/humidity.png">
                <div class="humidity-level-container">
                    <p class="humidity-level">0%</p>
                    <p class="humidity-label">Humidity</p>
                </div>
            </div>
            <div class="wind-container">
                <img src="/images/wind.png">
                <div class="wind-level-container">
                    <p class="wind-level">0&nbspkm/h</p>
                    <p class="wind-label">Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/index.js"></script>
</body>
</html>
